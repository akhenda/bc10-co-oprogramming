	<title>Co-oprogramming | Create an Account</title>
</head>

<body>
	<div class="all-wrapper no-menu-wrapper">
	  <div class="login-logo-w">
		<a href="index.html" class="logo">
		  <i class="icon-terminal orange"></i>
		  <span><strong>Co-op</strong>rogramming</span>
		</a>
	  </div>
	  <div class="row">
		<div class="col-md-4 col-md-offset-4">

		  <div class="content-wrapper bold-shadow">
			<div class="content-inner">
			  <div class="main-content main-content-grey-gradient no-page-header">
				<div class="main-content-inner">
				
				  <form action="" role="form" method="POST">
					<h3 class="form-title form-title-first"><i class="icon-terminal"></i> Create an Account</h3>
					<div class="row">
					  <div class="col-md-6">
						<div class="form-group">
						  <label>First Name</label>
						  <input type="text" name="fname" class="form-control" placeholder="First Name">
						</div>
					  </div>
					  <div class="col-md-6">
						<div class="form-group">
						  <label>Last Name</label>
						  <input type="text" name="lname" class="form-control" placeholder="Last Name">
						</div>
					  </div>
					</div>
					<div class="form-group">
					  <label>Email</label>
					  <input type="email" name="email" class="form-control" placeholder="Enter email">
					</div>
					<div class="form-group">
					  <label>Password</label>
					  <input type="password" name="pw" class="form-control" placeholder="Password">
					</div>
					<button class="btn btn-primary">Sign Up</button>
				  </form>

				</div>
			  </div>
			</div>
		  </div>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script src='static/js/raphael-min.js'></script>
	<script src='static/js/morris-0.4.3.min.js'></script>
	<script src='static/js/for_pages/color_settings.js'></script>
	<script src='static/js/application.js'></script>
